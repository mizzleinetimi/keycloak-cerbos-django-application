
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: document
  rules:
    - actions: ['view', 'edit', 'delete']
      effect: EFFECT_ALLOW
      roles:
        - admin
    - actions: ['view', 'edit']
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr: request.resource.attr.author == request.principal.id``